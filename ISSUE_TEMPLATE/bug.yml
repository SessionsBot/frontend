name: 🐛 Bug Report
description: Report a reproducible bug
title: "[Bug] "
labels: [bug]
body:
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Describe the issue in detail.
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: List step-by-step instructions.
      placeholder: |
        1. Go to '...'
        2. Click '...'
        3. See error
    validations:
      required: true
